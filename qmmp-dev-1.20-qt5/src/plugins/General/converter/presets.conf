name=Ogg Vorbis (oggenc)
ext=ogg
command=oggenc -q 5 -o %o -
use_16bit=true
tags=true

name=MPEG layer 3, 320 kB/s (lame)
ext=mp3
command=lame --preset cbr 320 - %o
use_16bit=true
tags=true

name=MPEG layer 3, 192 kB/s (lame)
ext=mp3
command=lame -V2 - %o
use_16bit=true
tags=true

name=MPEG layer 3, 128 kB/s (lame)
ext=mp3
command=lame --preset cbr 128 - %o
use_16bit=true
tags=true

name=Ogg Opus
ext=opus
command=opusenc - %o
use_16bit=true
tags=true

name=WavPack
ext=wv
command=wavpack -i - -o %o
use_16bit=false
tags=true

name=FLAC
ext=flac
command=flac -o %o -5 --ignore-chunk-sizes -f -
use_16bit=false
tags=true

